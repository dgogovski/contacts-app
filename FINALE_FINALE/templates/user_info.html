<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Info</title>
	<style>
		body {text-align: center; background-image: url(../../static/picture_to_add.jpeg); background-size: cover; background-attachment: fixed;}
		h1 {color: white; background-color: SlateBlue; font-size: 40px; margin-top: -3px;}
		h2 {color: SlateBlue;}
		p {color: SlateBlue; font-size: 20px}
		#info {align-self: center; margin-top: 250px; margin-left: auto; margin-right: auto; width: 600px; height: 260px; border: 4px solid SlateBlue; border-radius: 6px;}
	</style>
</head>
<body>
	<div id=info>
	<h1><strong>My Info</strong></h1>
	<h2>Username</h2>
	<p>{{ username }}</p>
	<h2>Number</h2>
	<p>{{ number }}</p>
	</div>
</body>
</html>
